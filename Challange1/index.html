<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM Result Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="results">
        <h1 class="title">
            Your Result
        </h1>
        <div class="circle">
            <p><b>76</b><br>
            of 100</p>
        </div>
        <div class="subtext">
            <b>Great</b>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
             
        </div>
    </div>
    <div class="summary">
        <h1>Summary</h1>
        <div class="rows">
        <div class="itemOne">
            <p1><img src="icon-reaction.svg"> Reaction</p1> <p><b>80</b>/100</p>
        </div>
        <div class="itemTwo">
            <p1><img src="icon-memory.svg"> Memory</p1> <p><b>92</b>/100</p>
        </div>
        <div class="itemThree">
            <p1><img src="icon-verbal.svg"> Verbal</p1> <p><b>61</b>/100</p>
        </div>
        <div class="itemFour">
            <p1><img src="icon-visual.svg"> Visual</p1> <p><b>72</b>/100</p>
        </div>
        <button type="button">Continue</button>
        </div>



        
    </div>
    </div>
</body>
</html>
