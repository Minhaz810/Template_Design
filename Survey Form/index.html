<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <body>
      <h1 id="title">
        Survery Form
      </h1>
      <p id="description"> <i>Let us know about you!</i></p>
      <section>
        <form method="post" id="survey-form">
          <fieldset>
            <label id="name-label">
              Name: <input type="text" id="name" placeholder="Enter Your Name" required>
            </label>d
            <label id="email-label">Email:
              <input type="email" id="email" required Placeholder="Enter Your Email">
            </label>
            <label id="number-label">Age(Optional):
              <input type="number" id="number" min="13" max="18" Placeholder="Age">
            </label>
            <label>
              Which Option Best Describes You For The Current Role: 
              <select id="dropdown" name="role">
                <option value="">Select Your Current Role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer Not To Say</option>
                <option value="5">Other</option>

              </select>
            </label>
            </fieldset>
            <fieldset>
              <label>Would You Recommend This Company To Your Friend?</label>
               <label for="Definitely"><input id="Definitely" type="radio" name="opinion" class="inline" value="definitely"/> Definitely</label>
               <label for="May Be"><input id="May Be" type="radio" name="opinion" class="inline" value="maybe"/> May Be</label>
               <label for="Never"><input id="Never" type="radio" name="opinion" class="inline" value="never" /> Never</label>
              </fieldset>
              <fieldset>
                <label> Which Is The Favourite Feature Of Our Company?</label>
                <select>
                  <option value=""> Select One</option>
                  <option value="1">Salary</option>
                  <option value="2">Work Culture</option>
                  <option value="3">Flexibility</option>
                </select>
              </fieldset>
              <fieldset>
                <label> What Would You Like To See Improved? </label>
                <label>
                <input type="checkbox" class="inline" value="development">
                Development Sector
                </label>
                <label>
                <input type="checkbox" class="inline" value="workforce">
                More Workforce
                </label>
                <label>
                <input type="checkbox" class="inline" value="nothing">
                Nothing
                </label>

              </fieldset>
              <fieldset>
                <label for="suggestion"> Any Comment or Suggestion</label>
                <textarea id="suggestion" rows="5" cols="30" placeholder="Enter Your Comment Here"></textarea>
              </fieldset>
              <input type="submit" value="SUBMIT" id="submit">
          </form>
      </section>
    </body>
    
  </head>
</html>
